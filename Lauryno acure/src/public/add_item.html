<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Add Item</title>
    <script src="home.js" defer></script>
  </head>
  <body>
    <footer>
      <div class="footer-links">
        <a href="index.html">Pagrindinis</a>
        <a href="shop.html">Parduotuvė</a>
        <a href="add_item.html">Pridėti prekę</a>
        <a href="orders.html">Užsakyti</a>
        <a href="login.html">Prisijungti</a>
        <a href="register.html">Registruotis</a>
      </div>
    </footer>
    <h1>Pridėti prekę</h1>
    <form id="addItemForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" step="0.01" required />

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="image">Image URL:</label>
      <input type="url" id="image" name="image" required />

      <label for="item_type_id">Item Type:</label>
      <select id="item_type_id" name="item_type_id" required>
        <!-- Galite užpildyti pasirinkimus dinamiškai iš item_types lentelės -->
        <option value="1">Food</option>
        <option value="2">Drink</option>
        <option value="3">Electronic</option>
        <option value="4">Clothes</option>
      </select>

      <button type="button" onclick="addItem()">Add Item</button>
    </form>

    <script src="add_item.js"></script>
  </body>
</html>
