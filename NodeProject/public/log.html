<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Log</title>
    <style>
      /* Paprastas stilius, galite pritaikyti pagal savo poreikius */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Health Log</h1>

    <!-- Medicininių įrašų sąrašas -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Status</th>
          <!-- Pridėkite kitus stulpelius pagal poreikį -->
        </tr>
      </thead>
      <tbody id="healthLog"></tbody>
    </table>

    <script src="your_frontend_scripts_for_log.js"></script>
  </body>
</html>
