<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pridėtukas</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/add_item.js"></script>
  </head>

  <body>
    <br />
    <h1>Pridėti prekę</h1>
    <div id="navbar-container"></div>

    <!-- Turinys visiems vartotojams -->
    <div id="content">
      <h2>Vartotojas</h2>
      <!-- Turinys admin -->
      <div id="admin-content" style="display: none">
        <h2>Admin</h2>
        <form id="add-item-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="price">Price:</label>
          <input type="number" id="price" name="price" required />

          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>

          <label for="image">Image URL:</label>
          <input type="text" id="image" name="image" required />

          <label for="itemType">Item Type:</label>
          <select id="itemType" name="itemType" required>
            <option value="1">Maistas</option>
            <option value="2">Gėrimai</option>
            <option value="3">Elektronika</option>
            <option value="4">Drabužiai</option>
            <option value="5">Laisvalaikis</option>
          </select>

          <button type="submit">Add Item</button>
        </form>
      </div>
    </div>

    <li id="nav-add-item"><a href="add_item.html">Add Item</a></li>

    <div id="footer-container"></div>
  </body>
</html>
