<!DOCTYPE html>

    <link rel="stylesheet" href="styles/style.css" />

    <script src="js/footer.js"></script>
    <script src="js/register.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <button id="top"><a href="index.html">Pagrindinis</a></button>
        <button id="top"><a href="shop.html">Parduotuvė</a></button>
        <button id="top"><a href="add_item.html">Pridėti prekę</a></button>
        <button id="top"><a href="orders.html">Užsakymai</a></button>
        <button id="top"><a href="login.html">Prisijungti</a></button>
      </nav>
    </header>
    <br />
    <h1>Registracija</h1>

    <div id="content">
      <form id="register-form">
        <label for="name">Vardas:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email'as:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Slaptažodis:</label>
        <input type="password" id="password" name="password" required />

        <label for="repeatPassword">Pakartoti Slaptažodį:</label>
        <input
          type="password"
          id="repeatPassword"
          name="repeatPassword"
          required
        />

        <label for="userRoles">Vartotojo teisės:</label>
        <select id="userRoles" name="userRoles" required>
          <option value="guest">Svečias</option>
          <option value="user">Vartotojas</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit">Registruotis</button>
      </form>
    </div>
    <br />
    <br />
    <br />
    <div id="footer-container"></div>
  </body>
</html>
